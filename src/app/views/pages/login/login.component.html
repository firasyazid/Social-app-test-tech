<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <!-- Form with functionality -->
              <form cForm (ngSubmit)="onLogin()">
                <h1>Connexion</h1>
                <p class="text-body-secondary">Connectez-vous à votre compte</p>

                 <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="username"
                    cFormControl
                    placeholder="Nom d'utilisateur"
                    [(ngModel)]="email"
                    name="email"
                    required
                  />
                </c-input-group>

                 <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Mot de passe"
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    required
                  />
                </c-input-group>

                 <div *ngIf="errorMessage" class="text-danger mb-3">
                  {{ errorMessage }}
                </div>

                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit">
                      Connexion
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Mot de passe oublié ?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Inscription</h2>
                <p>
                  Rejoignez-nous dès aujourd'hui pour profiter de toutes nos fonctionnalités et
                  rester connecté avec notre communauté.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Inscrivez-vous maintenant !
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
