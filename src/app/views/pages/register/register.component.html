<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm (ngSubmit)="onRegister()">
              <h1>Inscription</h1>
              <p class="text-body-secondary">Créez votre compte</p>

               <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="name"
                  cFormControl
                  placeholder="Nom d'utilisateur"
                  [(ngModel)]="username"
                  name="username"
                  required
                />
              </c-input-group>

               <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input
                  autoComplete="email"
                  cFormControl
                  placeholder="Adresse e-mail"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </c-input-group>

               <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Mot de passe"
                  type="password"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </c-input-group>

               <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Confirmez le mot de passe"
                  type="password"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </c-input-group>

               <div *ngIf="errorMessage" class="text-danger mb-3">
                {{ errorMessage }}
              </div>

               <div *ngIf="successMessage" class="text-success mb-3">
                {{ successMessage }}
              </div>

               <div class="d-grid">
                <button cButton color="primary" type="submit">Créer un compte</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
